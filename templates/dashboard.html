<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>ToDoTasks</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">ToDoTasks</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="/profile">
					<i class='bx bxs-group' ></i>
					<span class="text">Profile Edit</span>
				</a>
			</li>

			<li class="active">
				<a href="/dashboard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>

			<li>
				<a href="/history">
					<i class='bx bx-calendar-alt' ></i>
					<span class="text">History</span>
				</a>
			</li>

			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		</nav>
		<!-- NAVBAR -->


		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="container mt-5">
                <form method="post" action="{{ url_for('add_task') }}">
                    <div class="mb-3">
                        <label for="task" class="form-label"><h3>Add New Task:</h3></label>
                        <input type="text" class="form-control" id="task" name="task" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form><br>
                <h3>View Tasks</h3>
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ task.task }}
                            <form method="post" action="{{ url_for('complete_task') }}">
                                <input type="hidden" name="task_id" value="{{ task.id }}">
                                <button type="submit" class="btn btn-success">Complete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

<script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
